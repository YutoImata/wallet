<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>謎解きゲーム</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <header>
        <h1>謎解きゲーム</h1>
    </header>

    <main>
        <!-- 第一段階：最初の謎解き -->
        <div class="puzzle-container">
            <p>ヒント: 私たちがすきなアニメは？</p>
            <input type="text" id="answerInput" placeholder="答えを入力">
            <button onclick="checkAnswer()">送信</button>
            <p id="resultMessage"></p>
        </div>

        <!-- 第二段階：財布の謎解き -->
        <div class="second-puzzle" id="secondPuzzle" style="display: none;">
            <p>ヒント: 「お金を入れるもの」これは何？</p>
            <input type="text" id="walletAnswer" placeholder="答えを入力">
            <button onclick="checkWalletAnswer()">送信</button>
            <p id="walletResultMessage"></p>
        </div>

    </main>

    <footer>
        <p>&copy; 2025 謎解きゲーム</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
